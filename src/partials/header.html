<header class="header">

    <button type="submit" class="btn_theme_switcher">
      <svg
        class="icon_theme_switcher"
        id="icon-sun1"
        width="35px"
        height="35px"
      >
        <use href="./images/icons.svg#icon-brightness-contrast"></use>
      </svg>

      <svg
        class="icon-theme-switcher visually-hidden"
        id="icon-moon1"
        width="32px"
        height="32px"
      >
        <use href="./images/icons.svg#icon-moon-fill"></use>
      </svg>
    </button>

    <div class="library_controls">
      <div class="library_controls_wrap">
        <div class="library_wrap">
          <nav class="nav">
            <ul class="nav_list">
              <li class="nav_item">
                <a class="btn_home btn" href="index.html">Home</a>
                <!-- <button class="btn_home btn">Home</button> -->
              </li>
              <li class="nav_item">
                <button class="btn_library btn" data-login="sign-in">
                  My Secret Lib
                </button>
              </li>
            </ul>
          </nav>

          <div class="form_wrap">
            <form class="search_form js_header_search_form" action="#">
              <input
                class="search_input"
                name="searchQuery"
                type="text"
                placeholder="Movie Search"
              />
              <button class="search_btn">
                <svg class="search_btn_icon" width="15" height="15">
                  <use href="./images/icons.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>

        <p class="error_search js_error_search">

    <ul class="watch_queue_list">
      <li class="watch_queue_item">
        <button class="btn_watch btn">Watched</button>
